<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Garden of Life</title>
	<meta name="description" content="Garden of Life 健康生活">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
	<section class="container">
		<!--封面-->
		<div class="gl-cover gl-start-cover" style="display: none;">
			<button class="start-btn"></button>
		</div>
		<!--选择性别-->
		<div class="gl-select-sex" style="display: none;">
			<div class="gl-cover person-select-wrapper">
				<div class="person-scene">
					<label class="gl-checkbox">
						<div class="person-part person-left"></div>
						<input type="radio" name="sex" value="0">
						<span></span>
					</label>
				</div>
				<div class="person-scene person-scene-right">
					<label class="gl-checkbox">
						<div class="person-part person-right"></div>
						<input type="radio" name="sex" value="0">
						<span></span>
					</label>
				</div>
				<button class="select-next-btn"></button>
			</div>
			
		</div>
		<!--开始答题-->
		<div class="gl-subject gl-cover person-select-wrapper">
			<div class="loader-inner ball-scale-ripple-multiple">
	          <span class="spot"></span>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	        </div>
	        <div class="loader-inner ball-scale-ripple-multiple over">
	          <span class="spot"></span>
	          <div></div>
	          <div></div>
	          <div></div>
	          <div></div>
	        </div>

	        <div class="gl-distance">
	        	<div class="gl-rule-wrapper">
	        		<div class="slider"></div>
	        		<div class="fire"></div>
	        		<div class="headimg"></div>
	        	</div>
				<p>明星距离 45</p>
	        </div>

	        <div class="modal" style="display: none">
	        	<div class="modal-dialog">
	        		<div class="modal-dialog-hd">
	        			手臂：你一周运动多久？
	        		</div>
	        		<div class="modal-dialog-bd">
	        			<ul>
	        				<li>
	        					<label class="gl-checkbox">
	        						<span></span>
	        						A 不怎么运动
	        						<input type="radio" name="sex" value="0">
	        					</label>
	        				</li>
	        				<li>
	        					<label class="gl-checkbox">
	        						<span></span>
	        						A 不怎么运动
	        						<input type="radio" name="sex" value="0">
	        					</label>
	        				</li>
	        			</ul>
	        			<button class="gl-submit"></button>
	        		</div>
	        		
	        	</div>
	        </div>
		</div>
		<!--结果页面-->
		<div class="gl-result">
			
		</div>
	</section>
</body>
</html>

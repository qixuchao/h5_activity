<html lang="en">
<head>

    <title>吉祥航空</title>

    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?45b472947281cad914aa315e6e59750f";

</head>
<body>
<!--laoding-->
<div class="loader-content J-loader">
  <div class="loader">
    <p class="loader-p J-loader-txt">正在抽牌</p>
    <div class="loader-inner ball-pulse">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="common-page page1">
          <!--logo-->
          <div class="common-logo page1-logo"><img src="./image/common_logo.png" alt=""></div>
          <!--开工大吉 标题-->
          <div class="page1-title ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"><img src="./image/page1/page1_title.png" alt=""></div>
          <!--云-->
          <div class="page1-yun common-bling"><img src="./image/page1/page1_yun.png" alt=""></div>
          <!--花朵-->
          <div class="page1-flower ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1.8s" swiper-animate-delay="1s"><img src="./image/page1/page1_flower.png" alt=""></div>
          <!--小花朵-->
          <div class="page1-small-flower common-bling"><img src="./image/page1/page1_small_flower.png" alt=""></div>
          <!--按钮-->
          <div class="page1-btn J-go-next J-go-page2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="2.3s"><img src="./image/page1/page1_btn.png" alt=""></div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="common-page page2">
          <!--logo-->
          <div class="common-logo page2-logo"><img src="./image/common_logo.png" alt=""></div>
          <!--云-->
          <div class="page2-yun common-bling"><img src="./image/page2/page2_yun.png" alt=""></div>
          <!--您和吉祥航空的情缘是 文字标题-->
          <div class="page2-title"><img src="./image/page2/page2_title.png" alt=""></div>
          <!--卡片-->
          <div class="page2-card J-card-content">
            <!--卡片云-->
            <div class="page2-card-yun"><img src="./image/page2/page2_card_yun.png" alt=""></div>
            <!--卡片容器-->
            <div class="card-content">
              <div class="card-swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide J-choice-card"><img src="./image/card/card1.jpg" alt=""></div>
                </div>
              </div>
            </div>
          </div>
          <!--底部 花-->
          <div class="page2-flower common-bling"><img src="./image/page2/page2_flower.png" alt=""></div>
          <!--按钮-->
          <div class="page2-btn-content">
            <div class="btn btn-left J-share-btn"><img src="./image/page2/page2_btn_left.png" alt=""></div>
            <div class="btn btn-right J-start-again"><img src="./image/page2/page2_btn_right.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--分享页-->
  <div class="common-page page3 J-page-3">
    <div class="page3-text">
      <p>长按下方图片保存到手机</p>
      <p>发送给朋友或者发朋友圈</p>
    </div>
    <div class="page3-img J-page3-img"><img src="./image/page3/page3_2.jpg" alt=""></div>
  </div>
</body>
<script src="./js/index.js"></script>
<script src="//static.xiawan8.com/xiawan/SDK/jsweixin.js"></script>
<script src="//static.xiawan8.com/activity/libs/jskit.js?v=v1.0.1"></script>
<script type="text/javascript">
  jskit.openShare && jskit.openShare({
    title: "情系吉祥，缘起航空",
    desc: "快来测一下您和吉祥航空的情缘吧~",
    imgUrl: 'http://static.xiawan8.com/activity/new_year_start/image/we_chat_title.jpg',
    link: location.href
  });
</script>
</html>

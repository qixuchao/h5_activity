</head>
<body>
  <div class="swiper-container">
    <!--laoding-->
    <div class="loader-content J-loader">
      <div class="loader">
        <div class="loader-inner ball-pulse">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="common-page page-01">
          <div class="logo"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/logo.png" alt=""></div>
          <!--中国结-->
          <div class="chinese-knot ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/zgj.png" alt=""></div>
          <!--拜大年-->
          <div class="happ-new-year ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.3s"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/h_n_y.png" alt=""></div>
          <!--亮光-->
          <div class="bling"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/bling.png" alt=""></div>
          <!--头像-->
          <div class="head-content J-Header"><img src="" alt=""></div>
          <!--中间容器-->
          <div class="small-content"></div>
          <!--祥云-->
          <div class="yun ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="2s"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/01_yun.png" alt=""></div>
          <!--动物-->
          <div class="dog ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.8s" swiper-animate-delay="2s"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/01_dog.png" alt=""></div>
          <!--祝福语容器-->
          <div class="txt-content hide J-inp-content">
            <p class="my-txt J-inp-content-p">输入我的祝福语</p>
            <input type="text" class="inp J-inp-content-inp" maxlength="30" placeholder="最多输入30字">
          </div>
          <!--收起状态卷轴 我的祝福语-->
          <div class="txt-content-a J-txt-a hide"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/txt-1-bg.png" alt=""></div>
          <!--祝福语容器2-->
          <div class="txt-content-2 J-txt-content-2">
            <p class="p J-choice-txt">新年到，喂喂狗</p>
            <div class="click-show"></div>
            <div class="click-hide"></div>
          </div>
          <!--下拉卷帘-->
          <div class="drop-down J-drop-down">
            <div class="t"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/drop-t.png" alt=""></div>
            <div class="c J-c">
              <div class="c-ul">
                <p class="c-p activity J-cp">新年到，喂喂狗</p>
                <p class="c-p J-cp">吉祥如新，新年大运</p>
                <p class="c-p J-cp">新年财神大富贵，开心快乐不停歇</p>
                <p class="c-p J-cp">迎春送吉祥，惊喜不重样</p>
                <p class="c-p J-cp">脱单脱单脱单！</p>
                <p class="c-p J-cp">口袋有钱，肚子上有腹肌，身边有人陪！</p>
                <p class="c-p J-cp">狗年无极限，行运一条龙</p>
                <p class="c-p J-cp">天天都有好心情</p>
                <p class="c-p J-cp">每时每刻每分每秒，feel so happy</p>
                <p class="c-p J-cp">有你的每一天，都是happy new year</p>
              </div>
            </div>
          </div>
          <!--收起状态卷轴 快捷祝福语-->
          <div class="txt-content-b hide J-txt-b">
            <img src="http://static.xiawan8.com/activity/juneyao_new_year/image/txt_2_bg.png" alt="">
          </div>
          <!--按钮-->
          <div class="page-01-btn ani J-go-next J-go-page2" swiper-animate-effect="wobble" swiper-animate-duration="0.8s" swiper-animate-delay="2.8s"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/btn.png" alt=""></div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="common-page page-02 J-page-02">
          <!--中国结-->
          <div class="chinese-knot-left"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/page_02/02-chinese.png" alt=""></div>
          <div class="chinese-knot-right"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/page_02/02-chinese.png" alt=""></div>
          <!--云-->
          <div class="yun"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/page_02/page02_yun.png" alt=""></div>
          <!--中心内容栏-->
          <div class="content">
            <!--logo-->
            <div class="page02-logo"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/logo.png" alt=""></div>
            <!--头像-->
            <div class="header J-Header"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/head.png" alt=""></div>
            <!--狗-->
            <div class="dog"><img src="./image/01_dog.png" alt=""></div>
            <!--文字-->
            <div class="txt">
              <p><span class="J-user-name"></span>祝您</p>
              <p class="txt-p J-page2-txt"></p>
            </div>
          </div>
          <!--底部按钮栏-->
          <div class="btn-content">
            <div class="btn-left J-create-image J-go-next"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/page_02/btn-left.png" alt=""></div>
            <div class="btn-right J-go-prev"><img src="http://static.xiawan8.com/activity/juneyao_new_year/image/page_02/btn-right.png" alt=""></div>
          </div>
        </div>

        <!--点击按钮之后 生成图片 page 4\3333333333333333333-->
        <div class="common-page page-03 J-page-03" id="pageThree">
          <!--logo-->
          <div class="page03-logo"><img src="./image/logo.png" alt=""></div>
          <!--中国结-->
          <div class="chinese-knot-left"><img src="./image/page_02/02-chinese.png" alt=""></div>
          <div class="chinese-knot-right"><img src="./image/page_02/02-chinese.png" alt=""></div>
          <!--2018拜大年-->
          <div class="new-year"><img src="./image/page03/2018.png" alt=""></div>
          <!--头像-->
          <div class="header J-Header-page3">
            <img class="J-page3-img" id="page03Img" src="" alt="">
            <canvas class="canvas J-canvas" id="page03Canvas"></canvas>
          </div>
          <!--祥云-->
          <div class="yun"><img src="./image/page03/yun.png" alt=""></div>
          <!--花纹-->
          <div class="huawen"><img src="./image/page03/huawen.png" alt=""></div>
          <!--动物-->
          <div class="animals"><img src="./image/01_dog.png" alt=""></div>
          <!--祝福语-->
          <div class="txt J-txt-content">
            <p>吉祥航空携</p>
            <p><span class="J-user-name"></span></p>
            <p class="zhunin">祝您:</p>
          </div>
          <div class="qr">
            <canvas id="qrCanvas" class="qr-canvas"></canvas>
            <img src="./image/page03/qr_03.png" alt="">
            <p>长按二维码</p>
            <p>发送我的祝福</p>
          </div>
        </div>
        <div class="share-txt hide J-share-txt">
          <p>长按下方图片发送给朋友</p>
        </div>
        <div class="common-page image-page hide J-image-page"></div>
      </div>
    </div>
  </div>

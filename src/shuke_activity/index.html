    <div class="video-content">

      <video id="video" src="http://static.xiawan8.com/activity/shuke.mp4" x5-playsinline="" preload="load" playsinline="" webkit-playsinline="" poster="./image/mp4-bg.jpg" preload="auto">

<script>
  var btn = document.getElementById('playButton')
  var myVideo = document.getElementById('video')
  var mp4Bg = document.getElementById('mp4Bg')

  // 点击播放
  btn.addEventListener("click", function() {
    btn.style.display = 'none'
    mp4Bg.style.display = 'none'
    myVideo.play()
  })

  // 视频添加监听，播放完毕 显示按钮
  myVideo.addEventListener("ended", function() {
    btn.style.display = 'block'
  },false);

  // 视频暂停事件
  myVideo.addEventListener("pause", function() {
    btn.style.display = 'block'
  });

  // 视频播放事件
  myVideo.addEventListener("play", function() {
    btn.style.display = 'none'
    mp4Bg.style.display = 'none'
  });

  // 点击视频  如果暂停状态就播放 如果播放状态就暂停
  myVideo.addEventListener("click", function() {
    if(myVideo.paused) {
      myVideo.play()
    } else {
      myVideo.pause()
    }
  })
</script>

                  </select >
                </div >

                  <select class="car" id="car" rv-validate-rule="required: '车型必需填写填'" >

                    <option value="EU5" >EU5</option >
                    <option value="EX3" >EX3</option >
                  </select >
                </div >
                <div class="form-treaty" >

                    <input checked type="checkbox" >我同意《个人信息保护说明》
                  </div >
